name: direct_message
description: Send whatsapp without saving number

publish_to: 'none'

version: 1.0.3

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  url_launcher: ^6.1.4
  google_mobile_ads: ^2.3.0
  shared_preferences: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/app_icon/app_logo.png

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700

    - family: QuickSand
      fonts:
        - asset: assets/fonts/QuickSand-Bold.ttf
          weight: 700
        - asset: assets/fonts/QuickSand-Medium.ttf
          weight: 400